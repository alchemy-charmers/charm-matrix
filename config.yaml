---
options:
  enable-registration:
    type: boolean
    default: false
    description: "Enable public new user registration, disabled by default"
  enable-federation:
    type: boolean
    default: true
    description: "Enable federation, enabled by default. When enabled, port 8448 will listen, including via reverse proxy."
  server-name:
    type: string
    default: ""
    description: "The public server name. This value needs to be set, and once set, can not be changed."
  cache-factor:
    type: float
    default: 2.0
    description: "The cache factor influences the amount of system memory used for caching room information. Reducing this number will reduce the amount of memory used for caching, at the expense of performance for common API queries."
  shared-secret:
    type: string
    default: ""
    description: "The shared secret used during registration. Leave blank for it to be autogenerated. The secret can be retrieved via the get-shared-secret action."
  track-presence:
    type: boolean
    default: false
    description: "Enable or disable presence tracking in synapse."
  enable-tls:
    type: boolean
    default: false
    description: "Enable TLS via ACME. When a reverse proxy is related, this will tell the related reverse proxy to prefer port 443 for the frontend listener."
  smtp-sender:
    type: string
    default: ""
    description: "The email address to send notifications from."
  smtp-host:
    type: string
    default: ""
    description: "The SMTP host to use when sending notifications."
  smtp-port:
    type: string
    default: "25"
    description: "Customise the SMTP port to use when sending notifications."
  smtp-user:
    type: string
    default: ""
    description: "The user account, if required, used when logging in to the SMTP host provided."
  smtp-pass:
    type: string
    default: ""
    description: "The password, if required, used when logging in to the SMTP host provided."
  require-auth-profile-requests:
    type: boolean
    default: true
    description: "When true, requires authentication to request profile information"
  allow-public-rooms-unauthed:
    type: boolean
    default: false
    description: "When true, public rooms can be queried without authenticating"
  allow-public-rooms-federated:
    type: boolean
    default: false
    description: "When true, public rooms are available by default via federation"
  default-room-version:
    type: int
    default: 5
    description: "The default room version to advertise for new rooms"
  enable-non-admin-invites:
    type: boolean
    default: false
    description: "When set to true, invites are enabled for non-admin users"
  enable-search:
    type: boolean
    default: true
    description: "When set to true, indexing and search is enabled."
  federation-domain-whitelist:
    type: string
    default: ""
    description: "A comma separated list of domains to whitelist for federation"
  federation-ip-range-blacklist:
    type: string
    default: ""
    description: "A comma seperated list of IP ranges to blacklist from federation"
  enable-reporting-stats:
    type: boolean
    default: false
    description: "Enable reporting of anonymous stastics to the Matrix project"
  enable-user-directory:
    type: boolean
    default: false
    description: "Enable the user directory"
  enable-room-list-search:
    type: boolean
    default: false
    description: "Enable searching the room list"
