# exclude the interfaces and layers folders we use for submodules
exclude:
  - interfaces
  - layers
# include required layers here
includes:
  - layer:basic
  - layer:version
  - layer:snap
  - interface:reverseproxy
  - interface:pgsql
options:
  snap:
    matrix-synapse:
      channel: stable
      devmode: false
      jailmode: false
      dangerous: false
      classic: false
      revision: null
