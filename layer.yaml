# exclude the interfaces and layers folders we use for submodules
exclude:
  - interfaces
  - layers
# include required layers here
includes:
  - layer:basic
  - layer:version
  - layer:snap
  - interface:reverseproxy
  - interface:pgsql
options:
  basic:
    packages:
      - libpq-dev
    python_packages:
      - signedjson
      - psycopg2
      - pyOpenSSL
  snap:
    matrix-synapse:
      channel: stable
      devmode: false
      jailmode: false
      dangerous: false
      classic: false
      revision: null
  version:
    file_name: "repo-info"
repo: https://github.com/pirate-charmers/charm-matrix
